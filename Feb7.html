<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U Sekhar Kodangal pyans</title>
    <!-- <link rel="stylesheet" href="Feb7.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <style>
        .container1 {
            width: 80%;
            height: 500px;

            /* display: flex;
            justify-content: center; */
            /* align-items: flex-end; */
            position: relative;
            left: 10%;
            top: 80px;

        }



        figure {


            position: relative;
            bottom: 100px;
            display: flex;
            justify-content: center;

        }

        h1 {
            font-family: 'Poor Story', system-ui;
            font-weight: 700;
            font-size: 24px;
            text-align: center;
            position: absolute;
            padding: 10px 20px;
            background-color: aliceblue;
            border: 2px solid rgb(6, 79, 121);
            border-radius: 10px;

            animation-name: anime;
            animation-duration: 2s;
            animation-timing-function: ease-in;

            animation-iteration-count: infinite;


        }

        img {
            border-radius: 12px;
        }

        body {
            background-image: url("https://media1.tenor.com/m/pkqQze73yOoAAAAC/confetti-sticker.gif");
        }



        @keyframes anime {
            0% {
                color: red;
            }

            20% {
                color: green;
            }

            40% {
                color: yellow;
            }

            60% {
                color: blue;
            }

            80% {
                color: violet;
            }

            100% {
                color: pink;
            }

        }



        .heading {
            display: flex;
            justify-content: center;

        }

        a {
            position: fixed;
            bottom: 0;
            right: 0;
            text-decoration: none;
        }
    </style>

</head>

<body>
    <div class="heading">
        <h1>Happy Birthday Rohitha</h1>
    </div>
    <div class="container1">

        <img src="unnamed.jpg" alt="" width="100%" height="100%">

        <figure>
            <audio controls src="rohitha_final.mp3"></audio>
        </figure>

    </div>

    <a href="mf.html">Click here for a small surpise!!</a>

</body>

</html>
